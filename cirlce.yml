dependencies:
  override:
    - npm install -dev

checkout:
  post:
    - git submodule update --init

test:
  pre:
    - npm install grunt
    - npm install node-dev
    - npm install jasmine-node@1.14.3

  override:
    - npm test
    - grunt protractor

deployment:
  production:
    branch: master
    heroku:
      appname: protractor-tests2