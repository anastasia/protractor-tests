<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view/main.js"></script>
  <title>mockapp for protractor testing</title>

</head>
<body>

  <div>Angular seed app: v<span app-version></span></div>

  <div id="appWrapper" ng-controller="MainController" ng-app="app">
    <div ng-repeat="(key, org) in orgs">
      <h3>{{org.name}}</h3>
      {{org.stacks_published}} / <span ng-if="org.max_publish<999999">{{org.max_publish}}</span><span ng-if="org.max_publish>=999999">Unlimited</span> stacks published
    </div>

  </div>
  </body>
</html>
