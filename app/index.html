<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
  <title>mockapp for protractor testing</title>
</head>
<body>

  <div ng-app="myApp"  ng-controller="MainController">tinyapp

  <div id="appWrapper">
    <div id="organizations" ng-repeat="(key, org) in orgs">
      <pre>{{org}}</pre>
      <h3>{{org.name}}</h3>
      {{org.stacks_published}} / <span ng-if="org.max_publish<999999">{{org.max_publish}}</span><span ng-if="org.max_publish>=999999">Unlimited</span> stacks published
    </div>
  </div>
  <script type="text/javascript" src="app.js"></script>

  </body>
</html>
