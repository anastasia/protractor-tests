deployment:
  production:
    branch: master
    heroku:
      appname: protractor-tests2
dependencies:
  override:
    - npm install -dev

checkout:
  post:
    - git submodule update --init

test:
  post:
    - npm install -g protractor
    - npm install webdriver-manager
    - ./node_modules/webdriver-manager/bin/webdriver-manager update
    - ./node_modules/webdriver-manager/bin/webdriver-manager start:
        background: true
    - npm install grunt
    - npm install node-dev
    - npm install jasmine-node@1.14.3
  override:
    - npm test
    - npm run protractor
