machine:
  node:
    version:
      0.10.28

dependencies:
  override:
    - npm install -dev

checkout:
  post:
    - git submodule update --init

test:
  pre:
    - npm install -g protractor
    - npm install -g webdriver-manager
    - webdriver-manager update
    - webdriver-manager start:
        background: true
    - npm install grunt
    - npm install node-dev
    - npm install jasmine-node@1.14.3
    - npm start:
        background: true
    - sleep 5

  override:
    - npm run protractor
