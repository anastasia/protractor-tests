machine:
  node:
    version: 0.10.13
deployment:
  production:
    branch: master
    heroku:
      appname: protractor-tests2
dependencies:
  post:
    - wget http://selenium-release.storage.googleapis.com/2.44/selenium-server-standalone-2.44.0.jar
    - nohup bash -c "java -jar selenium-server-standalone-2.44.0.jar &"
  override:
    - npm install -dev

checkout:
  post:
    - git submodule update --init

test:
  pre:
    - npm install grunt
    - npm install node-dev
    - npm install jasmine-node@1.14.3

  override:
    - npm test
    - npm run protractor
